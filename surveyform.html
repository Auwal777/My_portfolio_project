<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #eef;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 500px;
}

h2 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
  font-weight: bold;
}

input, select, button {
  margin-top: 5px;
  padding: 8px;
  font-size: 1em;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.radio-group, .checkbox-group {
  display: flex;
  gap: 10px;
  margin-top: 5px;
}

button {
  margin-top: 20px;
  background-color: #3399ff;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #0077cc;
}

.result {
  margin-top: 20px;
  font-size: 1em;
  color: green;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Survey Form</h2>
    <form id="surveyForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Engineering">Engineering</option>
        <option value="Business">Business</option>
      </select>

      <label>Interests:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interest" value="Coding"> Coding</label>
        <label><input type="checkbox" name="interest" value="Reading"> Reading</label>
        <label><input type="checkbox" name="interest" value="Sports"> Sports</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
  event.preventDefault(); // prevent form from reloading

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const gender = document.querySelector('input[name="gender"]:checked');
  const department = document.getElementById("department").value;
  const interests = document.querySelectorAll('input[name="interest"]:checked');

  if (!gender) {
    alert("Please select your gender.");
    return;
  }

  if (interests.length === 0) {
    alert("Please select at least one interest.");
    return;
  }

  const interestValues = Array.from(interests).map(item => item.value).join(", ");

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `
    <h3>Submission Summary:</h3>
    <p><strong>Name:</strong> ${name}</p>
    <p><strong>Email:</strong> ${email}</p>
    <p><strong>Gender:</strong> ${gender.value}</p>
    <p><strong>Department:</strong> ${department}</p>
    <p><strong>Interests:</strong> ${interestValues}</p>
  `;
});
  </script>
</body>
</html>
